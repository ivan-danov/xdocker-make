else
	log "ðŸ“ Created temporary working directory $conftmpdir"
fi

log "ðŸŒŽ Install qemu-user-static"
sudo apt -qq -y install qemu-user-static

xdocker_conf_cleanup() {
	log "ðŸš½ conf cleanup"

	if [ -b "${LODEV}p2" ]; then
		sudo umount "${LODEV}p2" || true
	fi
	if [ -b "${LODEV}" ]; then
		sudo losetup -d "${LODEV}" || true
	fi
	if [ -d "${conftmpdir}" ]; then
		rm -vrf "${conftmpdir}"
		log "ðŸš½ Deleted temporary working directory ${conftmpdir}"
	fi
}

IMAGE_FILE="${conftmpdir}/raspios_lite_arm64.img"

log "ðŸŒŽ Download OS image"
wget "${DOWNLOAD_URL}/${DOWNLOAD_V_URL}/${DOWNLOAD_FILE}" -O "${conftmpdir}/${DOWNLOAD_FILE}"

log "ðŸ”§ Extract OS image"
rm -f "${IMAGE_FILE}"
xz --decompress --stdout "${conftmpdir}/${DOWNLOAD_FILE}" > "${IMAGE_FILE}"

xdocker_make_config() {
	tmpdir="$1"

	log "ðŸ”§ Extract OS"
	rm -rf "${tmpdir}/p2"
	mkdir "${tmpdir}/p2"

	log "ðŸ”§ Mount OS image"
	LODEV=$(sudo losetup -f)
	sudo losetup -P "${LODEV}" "${IMAGE_FILE}"
	rm -rf "${tmpdir}/p2"
	mkdir "${tmpdir}/p2"
	sudo mount "${LODEV}p2" "${tmpdir}/p2"
}

